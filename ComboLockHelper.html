<!DOCTYPE html>
<html>
	<head>
		<title>Combo Lock | Open with 3 Number Combination</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="lock,combo,combination,open,unlock,steps,dial,help,combination lock">
		<meta name="Description" content="Learn to open your combination lock. Enter the 3 numbers in the combination and see exactly how to open your lock.">
		<link rel="stylesheet" type="text/css" href="lockstyle.css">
		<script src="jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<div id="main">
			<h1>Combo Lock Helper</h1>
			<canvas id="myCanvas" width="280" height="360"></canvas>
			<script type='text/javascript' src='lockscript.js'></script>
			
			<h2 class="instruction">Enter the combination:</h2>
		
			<div id="numbers">
				<input type="number" id="number1" class="combo-numbers" value="10" min="0" max="39" step="1" size="2" maxlength="2">
				<input type="number" id="number2" class="combo-numbers" value="30" min="0" max="39" step="1" size="2" maxlength="2">
				<input type="number" id="number3" class="combo-numbers" value="20" min="0" max="39" step="1" size="2" maxlength="2">
			</div>
			<div id="buttons">
				<input type="button" class=button value="Unlock" id="unlock">
				<input type="button" class=button value="Step by Step" id="stepByStep">
			</div>

			<div id="sliders">
				<div class="sliders">
					<label for="speedSlider" id="speedSliderLabel" class="sliders">Speed</label>
					<input type="range" class="sliders" id="speedSlider" onChange="updateSpeed()" value="3" min="1" max="5" step="0.5">
				</div>
				<div class="sliders">
					<label for="dialSlider" id="dialSliderLabel"class="sliders">Dial #</label>
					<input type="range" class="sliders" id="dialSlider" onChange="updateDial()" value="40" min="30" max="100" step="10">
				</div>
			</div>

			<div>
				<p id="copyright">&#169 2015 Nik Baltatzis</p>
			</div>
		</div>

	</body>
</html>
